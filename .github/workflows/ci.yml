name: CI

on:
  push:
    branches:
      - main
      - master
      - ExplorationV1   # add your feature branch here
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your repo
      - uses: actions/checkout@v4

      # 2) Set up Miniconda with your environment.yml
      - uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml        # builds & caches env
        activate-environment: DTW-project        # autoâ€‘activates in later steps
        python-version: "3.11"
        channels: conda-forge                    # optional but explicit
        auto-update-conda: true

      # 3) (Optional) Upgrade pip / install any extra pip-only packages
      - name: Install extra pip packages
        run: |
          pip install --upgrade pip
          pip install -e .

      # 4) Run your tests
      - name: Run pytest
        run: pytest -q
